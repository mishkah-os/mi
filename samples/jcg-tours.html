        D.Div({ attrs: { class: 'relative bg-[var(--bg-body)] z-0 min-h-screen -mt-10 rounded-t-[3rem] border-t border-[var(--border)] shadow-[0_-10px_40px_rgba(0,0,0,0.5)]' } }, [
          D.Div({ attrs: { class: 'max-w-5xl mx-auto px-6 py-16 grid md:grid-cols-3 gap-12' } }, [
            D.Div({ attrs: { class: 'md:col-span-2 space-y-10' } }, [
              D.Div({}, [
                D.P({ attrs: { class: 'text-xl leading-relaxed text-[var(--text-main)] font-light' } }, [content(tour.description)])
              ]),
              D.Div({}, [
                D.H3({ attrs: { class: 'text-2xl font-serif font-bold mb-6 text-[var(--primary)]' } }, [t('inc_title')]),
                D.Ul({ attrs: { class: 'grid sm:grid-cols-2 gap-4' } }, (tour.includes || []).map(inc =>
                  D.Li({ attrs: { class: 'flex items-center gap-3 bg-[var(--bg-surface)] p-4 rounded-xl border border-[var(--border)]' } }, [
                    D.I({ attrs: { class: 'fas fa-check-circle text-[var(--primary)] text-xl' } }),
                    D.Span({ attrs: { class: 'font-medium' } }, [inc])
                  ])
                ))
              ]),
              tour.highlights ? D.Div({ attrs: { class: 'bg-[var(--bg-surface)] border border-[var(--border)] rounded-2xl p-6' } }, [
                D.Div({ attrs: { class: 'font-semibold mb-3' } }, [db.env.lang === 'ar' ? 'Ø£Ø¨Ø±Ø² Ø§Ù„Ù…Ø­Ø·Ø§Øª' : 'Highlights']),
                D.Div({ attrs: { class: 'flex flex-wrap gap-2' } }, (content(tour.highlights) ? [] : (tour.highlights[db.env.lang] || tour.highlights.fr || [])).map(h =>
                  D.Span({ attrs: { class: 'px-3 py-1 rounded-full bg-[var(--primary)]/15 text-[var(--primary)] text-sm font-semibold border border-[var(--primary)]/25' } }, [h])
                ))
              ]) : null
            ]),
            D.Div({ attrs: { class: 'md:col-span-1' } }, [
              D.Div({ attrs: { class: 'bg-[var(--bg-surface)] p-8 rounded-3xl border border-[var(--border)] sticky top-24 shadow-2xl' } }, [
                D.H3({ attrs: { class: 'text-2xl font-bold mb-6 text-center' } }, [t('btn_book')]),
                D.Form({ attrs: { gkey: 'form:book', class: 'space-y-4' } }, [
                  D.Input({ attrs: { name: 'name', type: 'text', placeholder: t('form_name'), class: 'w-full bg-[var(--bg-body)] border border-[var(--border)] rounded-lg p-4 outline-none focus:border-[var(--primary)] text-[var(--text-main)]' } }),
                  D.Input({ attrs: { name: 'email', type: 'email', placeholder: t('form_email'), class: 'w-full bg-[var(--bg-body)] border border-[var(--border)] rounded-lg p-4 outline-none focus:border-[var(--primary)] text-[var(--text-main)]' } }),
                  D.Input({ attrs: { name: 'msg', type: 'text', placeholder: t('form_msg'), class: 'w-full bg-[var(--bg-body)] border border-[var(--border)] rounded-lg p-4 outline-none focus:border-[var(--primary)] text-[var(--text-main)]' } }),
                  D.Button({ attrs: { type: 'submit', class: 'w-full bg-[var(--primary)] text-[var(--primary-fg)] font-bold py-4 rounded-lg hover:brightness-110 transition-all text-lg shadow-lg' } }, [t('btn_book')])
                ]),
                D.P({ attrs: { class: 'text-center text-xs text-[var(--text-muted)] mt-4' } }, [db.env.lang === 'ar' ? 'Ø±Ø¯ Ø®Ù„Ø§Ù„ 24 Ø³Ø§Ø¹Ø©' : 'RÃ©ponse sous 24h garantie'])
              ])
            ])
          ])
        ])
      ]);

      const MobileMenu = () => db.data.mobileMenuOpen ? D.Div({ attrs: { class: 'fixed inset-0 z-[60] bg-black/95 flex items-center justify-center backdrop-blur-md' } }, [
        D.Button({ attrs: { gkey: 'btn:menu', class: 'absolute top-6 right-6 text-3xl text-white' } }, [D.I({ attrs: { class: 'fas fa-times' } })]),
        D.Div({ attrs: { class: 'flex flex-col gap-8 text-center text-2xl font-serif font-bold text-white' } }, [
          D.A({ attrs: { href: '#home', gkey: 'nav:go', 'data-to': 'home' } }, [t('nav_home')]),
          D.A({ attrs: { href: '#tours', gkey: 'nav:go', 'data-to': 'tours' } }, [t('nav_tours')]),
          D.A({ attrs: { href: '#about', gkey: 'nav:go', 'data-to': 'about' } }, [t('nav_about')]),
          D.A({ attrs: { href: '#contact', gkey: 'nav:go', 'data-to': 'contact' } }, [t('nav_contact')])
        ])
      ]) : null;

      return D.Div({ attrs: { class: 'min-h-screen flex flex-col' } }, [
        db.data.activeTour ? Shell(db.data.activeTour) : D.Div({}, [
          TopBar(),
          Navbar(),
          HeroSlider(),
          ToursSection(),
          AboutSection(),
          FAQSection(),
          ContactSection(),
          Footer()
        ]),
        MobileMenu()
      ]);
    }

    var app = Mishkah.app.create(database, orders);
    Mishkah.app.setBody(body);
    app.mount('#app');

    var autoSlide = true;

    document.addEventListener('visibilitychange', function () {
      autoSlide = !document.hidden;
    });

    setInterval(function () {
      var st = app.getState();
      if (!autoSlide) return;
      if (st && st.data && st.data.activeTour) return;
      app.setState(function (s) {
        return { ...s, data: { ...s.data, currentSlide: (s.data.currentSlide + 1) % s.content.slides.length } };
      });
    }, 4500);
  </script>
