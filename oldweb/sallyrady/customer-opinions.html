<style>
    .btContentWrap.btClear {
        direction: rtl !important;

    .thanks-title {
        font-size: 32px;

        font-weight: bold;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
        text-align: center;
        display: block;
        margin-bottom: 20px;
    }

    /* أهم حاجة نخلي السلايدر كله relative */
    .slider-wrapper {
        position: relative;
        padding-bottom: 60px; /* مساحة كافية للنقاط */
    }

    .slick-dots {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
    }

    /* تخصيص شكل النقاط */
    .slick-dots li button:before {
        font-size: 12px;
        color: #501f5b;
        opacity: 0.75;
    }

    .slick-dots li.slick-active button:before {
        color: #FF6F61;
        opacity: 1;
    }

    /* للموبايل ضبط المسافات */
    @media (max-width: 768px) {
        .slider-wrapper {
            padding-bottom: 50px;
        }
        .slick-dots {
            bottom: 0;
        }
    }
    @media (max-width: 768px) {
    .bt_bb_column {
        width: 100% !important;

}
@media (max-width: 480px) {

</style>
